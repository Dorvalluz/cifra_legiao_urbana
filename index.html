<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geração Coca-Cola</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
      color: green;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #text {
      white-space: pre-wrap;
      font-size: 16px;
      text-align: center;
      position: absolute;
      top: 100vh;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      z-index: 2;
      pointer-events: none;
    }

    .button-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 6px;
      z-index: 3;
    }

    .button-container button {
      padding: 4px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      background-color: #222;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="canvas">
  <div id="text"></div>
</div>

<div class="button-container">
  <button id="playBtn">PLAY</button>
  <button id="pauseBtn" disabled>PAUSE</button>
  <button id="themeBtn">CORES</button>
</div>

<audio id="audio" src="cocaa.mp3" preload="auto">
  Seu navegador não suporta o elemento de áudio.
</audio>

<script>

  let yPos = window.innerHeight;
  let scrolling = false;
  let scrollSpeed = 0.4;

  const textElement = document.getElementById('text');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const themeBtn = document.getElementById('themeBtn');
  const audio = document.getElementById('audio');

  textElement.innerText = text;

  function updateTextPosition() {
    if (scrolling) {
      yPos -= scrollSpeed;
      textElement.style.top = `${yPos}px`;

      if (yPos < -textElement.clientHeight) {
        yPos = window.innerHeight;
        scrolling = false;
        playBtn.innerText = 'PLAY';
        pauseBtn.disabled = true;
        audio.pause();
      } else {
        requestAnimationFrame(updateTextPosition);
      }
    }
  }

  function toggleScrolling() {
    if (scrolling) {
      scrolling = false;
      playBtn.innerText = 'PLAY';
      pauseBtn.disabled = true;
      audio.pause();
    } else {
      audio.currentTime = 0;
      yPos = window.innerHeight;
      scrolling = true;
      playBtn.innerText = 'STOP';
      pauseBtn.disabled = false;
      audio.play();
      updateTextPosition();
    }
  }

  function pauseScrolling() {
    if (scrolling) {
      scrolling = false;
      pauseBtn.innerText = 'RESUME';
      audio.pause();
    } else {
      scrolling = true;
      pauseBtn.innerText = 'PAUSE';
      audio.play();
      updateTextPosition();
    }
  }

  function changeTheme() {
    textElement.style.color = textElement.style.color === 'green' ? 'white' : 'green';
  }

  playBtn.addEventListener('click', toggleScrolling);
  pauseBtn.addEventListener('click', pauseScrolling);
  themeBtn.addEventListener('click', changeTheme);
</script>

</body>
    </html>
