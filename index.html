<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Modo de Dizer</title>
  <style>
    body {
      background-color: #000;
      color: #c0c0c0;
      font-family: sans-serif;
      margin: 0;
      padding-right: 100px;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    h6 {
      color: #c0c0c0;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    #lyrics {
      flex-grow: 1;
      overflow-y: auto;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-right: 20px;
    }

    .line {
      margin: 15px 0;
      font-size: 1.4em;
      line-height: 1.6;
    }

    .current-line {
      color: #FFA500;
      font-weight: bold;
      font-size: 1.6em;
    }

    #audio-container {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 20;
    }

    button {
      background: none;
      color: #c0c0c0;
      border: 2px solid #c0c0c0;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100px;
      text-align: center;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #333;
    }

    button.play-button {
      color: #FFA500;
      border-color: #FFA500;
    }

    audio {
      width: 80%;
      max-width: 400px;
      display: none;
    }

    #logo-footer {
      display: none;
    }
    #volume-control {
  -webkit-appearance: none;
  width: 100px;
  height: 6px;
  background: #c0c0c0;
  border-radius: 5px;
  outline: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <h6>Geração Coca cola<br>Legião Urbana</h6>
  <div id="lyrics"></div>

  <div id="audio-container">
    <button class="play-button" onclick="audio.play()">Play</button>
    <button onclick="audio.pause()">Pausar</button>
    <button onclick="audio.currentTime = 0; audio.pause()">Parar</button>
 <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">

 </div>

  <audio id="audio" src="cocaa.mp3"></audio>

    const lyricsContainer = document.getElementById('lyrics');
document.getElementById('volume-control').addEventListener('input', function() {

    const lines = [];

    lrc.trim().split('\n').forEach(line => {
      const match = line.match(/\[(\d+):(\d+\.\d+)\](.+)/);
      if (match) {
        const time = parseInt(match[1]) * 60 + parseFloat(match[2]);
        const text = match[3].trim();
        lines.push({ time, text });
      }
    });

    lines.forEach(line => {
      const div = document.createElement('div');
      div.className = 'line';
      div.textContent = line.text;
      lyricsContainer.appendChild(div);
      line.element = div;
    });

    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      let currentIndex = 0;

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].time <= currentTime) {
          currentIndex = i;
        }
      }

      lines.forEach((line, i) => {
        line.element.classList.remove('current-line');
        if (i === currentIndex) {
          line.element.classList.add('current-line');
          line.element.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
      });
    });
  </script>
</body>
</html>
